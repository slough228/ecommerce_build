{% load static %}

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Base Template</title>
        {% include 'base/css.html' %}

    <body>

        <div class="container">

        <hr>
        {% include 'base/footer.html' %}

        {% include 'base/js.html' %}

    </body>
</html>
