{% load static %}
<div id="carouselExampleFade" class="carousel slide carousel-fade mb-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleFade" data-slide-to="1"></li>
        <li data-target="#carouselExampleFade" data-slide-to="2"></li>
        <li data-target="#carouselExampleFade" data-slide-to="3"></li>
        <li data-target="#carouselExampleFade" data-slide-to="4"></li>

    </ol>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="{% static 'img/memullinart/home-slideshow-boston-fish-pier.jpg'  %}" class="d-block w-100" alt="...">
            <!-- <div class="carousel-caption d-none d-md-block">
                 <h1>Cuernos</h1>
                 <p>I went here</p>
                 </div> -->
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/memullinart/home-slideshow-capitol.jpg'  %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/memullinart/home-slideshow-roman-overlook.jpg'  %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/memullinart/home-slideshow-washington-plain.jpg'  %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/memullinart/home-slideshow-westbay.jpg'  %}" class="d-block w-100" alt="...">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <i class="fas fa-caret-left fa-2x" aria-hidden="true" style="color:rgba(255, 255, 255, 1)"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <i class="fas fa-caret-right fa-2x" aria-hidden="true" style="color:rgba(255, 255, 255, 1)"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
