{% extends "base.html" %}

{% block content %}
<div class="container text-dark ">
    <div class="row">
        <div class="col">
            <h4>{{ object.title }}</h4>
            {{ object.timestamp | date  }}
            <h7>{{ object.desc | linebreaks }}</h7>
            {% if object.image %}
            <img  src="{{object.image.url}}" class="img-fluid">
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
