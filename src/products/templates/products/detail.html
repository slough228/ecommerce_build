{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <h4>{{ object.title }}</h4>
        {{ object.timestamp | date  }}
        <h7>{{ object.description | linebreaks }}</h7>
        {% if object.image %}
        <img  src="{{object.image.url}}" class="img-fluid">
        {% endif %}
    </div>
    <div class="col-12 col-md-6">
        {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
    </div>
</div>

{% endblock %}
