{% extends "base.html" %}

{% block content %}
<div class ="row mb-3">

{% if request.GET.q %}

    <div class="col-12">
        Results for {{ query }}</b>
        <hr/>
    </div>
    {% else %}

    <div class="col-12 col-md-8 mx-auto py-5">
        {% include 'search/snippets/search-form.html' %}

    </div>
    <div class="col-12"><hr/></div>
{% endif %}
</div>


<div class="row">
    {% for obj in object_list %}
    <div class="col">
        <!-- get absolute url is a convention in django -->
        {% include 'products/snippets/card.html' with instance=obj %}
    </div>
    {% endfor %}
</div>

{% endblock %}
